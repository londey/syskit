name: Check Installer

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-installer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build installer
        run: ./build/generate-installer.sh

      - name: Verify installer matches committed version
        run: |
          git diff --exit-code install_syskit.sh || {
            echo "ERROR: install_syskit.sh is out of date. Run ./build/generate-installer.sh and commit the result."
            exit 1
          }

      - name: Run tests
        run: ./test/test-install.sh
